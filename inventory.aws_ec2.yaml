plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
filters:
  tag:tier: web
hostnames:
  - private-ip-address
keyed_groups:
  - key: tags.tier
    prefix: tag_tier_
compose:
  ansible_host: private_ip_address
  ansible_user: ubuntu                      
  ansible_ssh_private_key_file: /home/ubuntu/playbook/ec2-connect.pem  
  ansible_ssh_common_args: >-
    -o StrictHostKeyChecking=no
    -o IdentitiesOnly=yes                   